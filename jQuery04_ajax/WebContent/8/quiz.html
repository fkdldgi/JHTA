<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$.ajax({
				url:"quiz.jsp?num="+$("#num").val(),
				dataType:"json",
				success:function(data){
					let name=data.name;
					let phone=data.phone;
					let addr=data.addr;
					let regdate=data.regdate;
					$("#result").append("<p>회원번호:"+$("#num").val()+"</p>");
					$("#result").append("<p>이름:"+name+"</p>");
					$("#result").append("<p>전화번호:"+phone+"</p>");
					$("#result").append("<p>주소:"+addr+"</p>");
					$("#result").append("<p>가입일:"+regdate+"</p>");
				}
			});
		});
	});
</script>
</head>
<body>
<!-- 회원번호를 입력받아 회원정보를 ajax를 사용하여 조회해 보세요.
members 테이블 연동하기 -->
회원정보 <input type="text" id="num">
<input type="button" value="회원정보조회하기" id="btn1"><br>
<div id="result"></div>
</body>
</html>
