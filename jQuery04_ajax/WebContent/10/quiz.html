<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			var pwd=$("#pwd").val();
			var email=$("#email").val();
			//jQuery.get(url [, data ] [, success ] [, dataType] )
			$.get("idFind.jsp",{"email":email,"pwd":pwd},function(data){ //post도 가능
				var using=$(data).find("using").text();
				if(using=="true"){
					var id=$(data).find("id").text();
					$("#result").html("<h1>조회된 아이디:"+id+"</h1>");
				}else{
					$("#result").html("<h1>해당 정보를 찾을 수 없습니다.</h1>");
				}
			},"xml");
		});
	});

</script>
</head>
<body>
<!-- 이메일과 비밀번호를 입력해서 아이디를 조회해서 div#result에 보이도록 해보세요 -->

<input type="button" value="아이디찾기" id="btn1">
<div id="result"></div>
</body>
