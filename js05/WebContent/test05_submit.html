<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function validate(){
		var id=document.getElementById("id");
		if(id.value==""){
			alert("아이디를 입력하세요!");
			id.focus();
			return false; //false가 리턴되면 submit이 안됨
		}
		var pwd=document.getElementById("pwd");
		if(pwd.value==""){
			alert("비밀번호를 입력하세요!");
			pwd.focus();
			return false; //false가 리턴되면 submit이 안됨
		}
		return true; //서버로 데이터 전송(submit)하기
	}
</script>
</head>
<body>
	<h1>회원가입</h1>
	<form action="join.jsp" onsubmit="return validate();"> <!-- onsubmit을 이용해서 유효성검사하는 함수 호출 후 서브밋-->
		아이디(*)
		<input type="text" name="id" id="id"><br>
		비밀번호(*)
		<input type="password" name="pwd" id="pwd"><br>
		이메일
		<input type="text" name="email" id="email"><br>
		<input type="submit" value="가입">
	</form>
</body>
</html>
