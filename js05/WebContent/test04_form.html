<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	form span{color:red; font-size: 0.8em; padding-left:5px;}
</style>
</head>
<body>
	&lt;회원&nbsp;가입&gt;<br> <!-- lt:'<', nbsp:공백, gt:'>' -->
<form>
	<!-- onblur: 포커스를 잃은경우 -->
	아이디(*)
	<input type="text" name="id" id="id" onfocus="showMsg(event)" onblur="clearMsg(event)"><span></span><br>
	비밀번호(*)
	<input type="password" name="pwd" id="pwd" onfocus="showMsg(event)" onblur="clearMsg(event)"><span></span><br>
	이메일
	<input type="text" name="email" id="email"><br>
	<input type="submit" value="가입">
</form>
</body>
<script>
	function showMsg(e){
		e.target.nextSibling.innerHTML="필수입력사항입니다.";
	}
	function clearMsg(e){
		e.target.nextSibling.innerHTML="";
	}
</script>
</html>
