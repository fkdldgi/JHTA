<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function validate(e){
		var id=document.getElementById("id");
		var pwd=document.getElementById("pwd");
		if(id.value==""){
			alert("아이디를 입력하세요!");
			id.focus();
			e.preventDefault(); //이벤트가 발생되었을 때 수행할 작업 중지
		}else if(pwd.value==""){
			alert("비밀번호를 입력하세요!");
			pwd.focus();
			e.preventDefault(); //이벤트가 발생되었을 때 수행할 작업 중지
		}
	}
</script>
</head>
<body>
	<h1>회원가입</h1>
	<form action="join.jsp" onsubmit="validate(event)"> <!-- onsubmit을 이용해서 유효성검사하는 함수 호출 후 서브밋-->
		아이디(*)
		<input type="text" name="id" id="id"><br>
		비밀번호(*)
		<input type="password" name="pwd" id="pwd"><br>
		이메일
		<input type="text" name="email" id="email"><br>
		<input type="submit" value="가입">
	</form>
</body>
</html>
