<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<style type="text/css">
#wrap{
	width: 800px;
	height: 500px;
	background-color: gray;
}
#slider{
	width:90%;
	height: 20%;
	opacity:0.7;
	background-color: white;
	z-index:10;
	margin:auto;
	
}
#slider img{
	width:24%;
	height: 100px;
	border:1px solid black;
}
#main{
	margin: auto;
	width: 90%;
	height: 300px;
}
#main img{
	border:1px solid black;
	margin: auto;
	width: 100%;
	height: 100%;
	margin-top: 30px;
}
</style>
</head>
<body>
<div id="wrap">
	<div id="slider">
		<img src="images/1.png" class="img" id="img1">
		<img src="images/2.png" class="img" id="img2">
		<img src="images/3.png" class="img" id="img3">
		<img src="images/4.png" class="img" id="img4">
	</div>
	<div id="main"><img id="mainImg"></div>
</div>
</body>
<script type="text/javascript">
	$(".img").hover(function(e){
		if(e.target.id=="img1"){
			$("#img1").css("opacity",0.3);
			$("#mainImg").prop("src",$("#img1").prop("src"));
		}else if(e.target.id=="img2"){
			$("#img2").css("opacity",0.3);
			$("#mainImg").prop("src",$("#img2").prop("src"));
		}else if(e.target.id=="img3"){
			$("#img3").css("opacity",0.3);
			$("#mainImg").prop("src",$("#img3").prop("src"));
		}else{
			$("#img4").css("opacity",0.3);
			$("#mainImg").prop("src",$("#img4").prop("src"));
		}
	},function(e){
		$("#mainImg").prop("src","");
		if(e.target.id=="img1"){
			$("#img1").css("opacity",1);
		}else if(e.target.id=="img2"){
			$("#img2").css("opacity",1);
		}else if(e.target.id=="img3"){
			$("#img3").css("opacity",1);
		}else{
			$("#img4").css("opacity",1);
		}
	});
</script>
</html>
