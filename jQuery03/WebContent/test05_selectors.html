<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("input[value='버튼1']").click(function(){
			alert("버튼1");
		});
		// value속성에 '홍'이 포함된 요소를 클릭했을 때
		$("input[value*='홍']").click(function(){ 
			alert($(this).val());
		});
		// value속성이 '홍'으로 시작하는 요소를 클릭했을 때
		$("input[value^='홍']").click(function(){ 
			alert("반가워요");
		});
		//li요소중 짝수인 요소에 css적용
		$("ul li:even").css("background-color","yellow");
		//li요소중 홀수인 요소에 css적용
		$("ul li:odd").css("background-color","green");
		$("ul li").first().css("font-size",40);
		$("ul li:last").css("color","red");
		//ul자식 li중에 1번째 요소에 적용
		$("ul li:nth-child(1)").css("background-color","gray");
	});
</script>
</head>
<body>
<input type="button" value="버튼1"><br>
<input type="text" value="홍길동"><br>
<input type="text" value="이철홍"><br>
<input type="text" value="김영희"><br>
<div id="box1">
	<ul>
		<li>진달래</li>
		<li>무궁화</li>
		<li>개나리</li>
		<li>민들레</li>
	</ul>
</div>
전체선택 <input type="checkbox" value="all" id="chkAll"><br>
<div id="hobby">
	취미<br>
	<input type="checkbox" value="영화">영화
	<input type="checkbox" value="독서">독서
	<input type="checkbox" value="여행">여행
	<input type="checkbox" value="게임">게임
</div>
<input type="button" value="확인" id="btn1"><br>
<div id="hobbylist"></div>
</body>
<script type="text/javascript">
	//버튼을 클릭했을 때 선택된 취미를 div#hobbylist에 추가되도록 해보세요.
	$("#btn1").click(function(){
		var len=$("input:checked").length;
		//empty() 모든 자식요소 제거
		$("#hobbylist").empty().append("<h2>선택된요소</h2>");
		$("input:checked").each(function(){
			$("#hobbylist").append("<p>"+$(this).val()+"</p>");
		});
	});
	$("#chkAll").on('click',function(){
		//방법1
		/*
		if($(this).prop('checked')==true){
			$("#hobby input:checkbox").prop('checked',true);
		}else{
			$("#hobby input:checkbox").prop('checked',false);
		}*/
		
		//방법2
		$("#hobby input:checkbox").prop("checked",$(this).prop("checked"));
	});
	
</script>
</html>
