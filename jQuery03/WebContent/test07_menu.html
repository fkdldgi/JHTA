<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
</head>
<body>
<div>
	<ul class="topMenu">
		<li>도서
			<ul>
				<li>아동도서</li>
				<li>컴퓨터서적</li>
				<li>소설/잡지</li>
			</ul>
		</li>
		<li>의류
			<ul>
				<li>아동의류</li>
				<li>여성의류</li>
				<li>남성의류</li>
			</ul>
		</li>
		<li>화장품
			<ul>
				<li>여성화장품</li>
				<li>남성화장품</li>
				<li>기타화장품</li>
			</ul>
		</li>
	</ul>
</div>
</body>
<script type="text/javascript">
	$("ul.topMenu > li").css("float","left");
	$("ul.topMenu li").css("opacity",0);//화면에서 숨기기
	$("ul.topMenu > li").css("opacity",1);
	$("ul.topMenu > li").hover(function(){
		$(this).find("li").css("opacity",1);
	},function(){
		$(this).find("li").css("opacity",0);
	});
</script>
</html>
