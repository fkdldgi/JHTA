
.<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	*{margin:0px;padding:0px;}
	#wrap{width:1200px; height:1000px; margin:auto;}
	#top{width:100%; height:15%;background-color:red;}
	#middle{width:100%; height:65%;background-color:orange;}
	#bottom{width:100%; height:20%;background-color:yellow;}
	#middle img{display:none;}
</style>
<script>
	var imgs=["images/001.jpg","images/002.jpg","images/003.jpg"];
	var imgs2=["images/004.jpg","images/005.jpg","images/006.jpg"];
	function nowMovie(){
		var arr=document.querySelectorAll("#middle img");
		for(var i=0; i<arr.length; i++){
			arr[i].style.display="inline";
			arr[i].src=imgs[i];
		}
	}
	function scheduleMovie(){
		var arr=document.querySelectorAll("#middle img");
		for(var i=0; i<arr.length; i++){
			arr[i].style.display="inline";
			arr[i].src=imgs2[i];
		}
	}
</script>
</head>
<body>
<div id="wrap">
	<div id="top">
		<h1>우리우리 영화관</h1>
	</div>
	<div id="middle">
		<a href="javascript:nowMovie()">현재 상영작</a>
		<a href="javascript:scheduleMovie()">상영 예정작</a><br>
		<img src="">
		<img src="">
		<img src="">
	</div>
	<div id="bottom">
		재밌는 이벤트 진행중...
	</div>
</div>
</body>
</html>
