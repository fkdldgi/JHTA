<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrap{width: 700px; height: 400px;margin:auto; border:2px solid black;}
	#img{margin-left:20%;}
</style>
<script>
	setInterval(movie,1000);
	var num1=0;
	var num2=0;
	var arr=["images/001.jpg","images/002.jpg","images/003.jpg","images/004.jpg","images/005.jpg","images/006.jpg"]
	function movie(){
		var imgs=document.getElementsByTagName("img");
		imgs[num1].src=arr[num2];
		num1++;
		num2++;
		if(num1==3) num1=0;
		if(num2==6) num2=0;
	}
</script>
</head>
<body>
<div id="wrap">
	<h1 align="center">현재 인기 상영작</h1><br>
	<div id="img">
		<img src="images/004.jpg">
		<img src="images/005.jpg">
		<img src="images/006.jpg">
	</div>
</div>
</body>
</html>
