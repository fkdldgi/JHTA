<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.tel{width:50px;}
	#site{width:250px;}
	#name,#id,#pwd1,#pwd2{width:100px;}
	#left{position: absolute; width:100px;}
	#right{position:absolute; left:110px;}
	#btn{position: absolute; left:380px; top:520px;}
	#submit{background-image:url("hw_images/btn_confirm.gif"); width:57px; hight:19px;}
	#reset{background-image:url("hw_images/btn_cancle.gif"); width:57px; hight:19px;}
</style>
</head>
<body>
<form>
	<div id="title">
		<img src="hw_images/gnb.gif">
	</div>
	<div id="left">
		<label style="display:inline-block; margin-bottom:2px;">이름</label><br>
		<label style="display:inline-block; margin-bottom:2px;">개인홈페이지</label><br>
		<label style="display:inline-block; margin-bottom:2px;">아이디</label><br>
		<label style="display:inline-block; margin-bottom:2px;">비밀번호</label><br>
		<label style="display:inline-block; margin-bottom:2px;">비밀번호확인</label><br>
		<label style="display:inline-block; margin-bottom:2px;">핸드폰번호</label><br>
		<label style="display:inline-block; margin-bottom:2px;">직업</label><br>
		<label style="display:inline-block; margin-bottom:65px;">관심분야</label><br>
		<label style="display:inline-block; margin-bottom:77px;">기타사항</label><br>
		<label>첨부파일</label><br>
	</div>
	<div id="right">
		<input type="text" id="name">
		<label for="tel">전화번호</label>
		<input type="tel" class="tel">-<input type="tel" class="tel">-<input type="tel" class="tel"><br>
		<input type="url" id="site" value="http://"><br>
		<input type="text" id="id"><br>
		<input type="password" id="pwd1"><br>
		<input type="password" id="pwd2"><br>
		<select>
			<option value="010">010</option>
			<option value="011">011</option>
			<option value="012">012</option>
			<option value="013">013</option>
		</select>
		-<input type="tel" class="tel" >-<input type="tel" class="tel">
		<label for="email">이메일</label>
		<input type="text" class="email">@
		<select class="email">
			<option value="daum.net">daum.net</option>
			<option value="naver.com">naver.com</option>
			<option value="gmail.com">gmail.com</option>
		</select><br>
		<select name="job">
			<option value="학생">학생</option>
			<option value="직장인">직장인</option>
			<option value="군인">군인</option>
		</select><br>
		<label for="dev">개발</label>
		<input type="radio" checked="checked" value="dev" name="area" id="dev">
		<label for="dis">인력파견</label>
		<input type="radio" value="dis" name="area" id="dis">
		<label for="train">교육</label>
		<input type="radio" value="train" name="area" id="train">
		<label for="system">시스템</label>
		<input type="radio" value="system" name="area" id="system"><br>
		<textarea rows="10" cols="50" id="ta" style="overflow-y:scroll;"></textarea><br>
		<input type="text" id="path">
		<input type="file"id="file">
	</div>
	<div id="btn">
		<input type="submit" value="" id="submit">
		<input type="reset" value="" id="reset">
	</div>
</form>
</body>
</html>
