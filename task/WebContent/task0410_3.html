<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrap{width: 700px; height: 600px;margin:auto; border:2px solid black;}
	#top{background-color:gray;margin:10px; padding:5px;}
	#wrap #top img{width:163px;height:100px; opacity:0.2;}
	#main{width: 80%; height: 70%;margin:auto;}
	#main img{opacity:0;}
</style>
<script>
	function changeImg(img){
		var imgs=document.getElementsByName("img");
		var mainImg=document.getElementById("mainImg");
		mainImg.src=img.src;
		for(var i=0; i<imgs.length; i++){
			if(imgs[i]==img){
				imgs[i].style.opacity=1;
				mainImg.style.opacity=1;
			}else{
				imgs[i].style.opacity=0.2;
				mainImg.style.opacity=1;
			}
		}
	}
</script>
</head>
<body>
<div id="wrap">
	<div id="top">
		<img src="images/1.jpg" onclick="changeImg(this)" name="img">
		<img src="images/2.jpg" onclick="changeImg(this)" name="img">
		<img src="images/3.jpg" onclick="changeImg(this)" name="img">
		<img src="images/4.jpg" onclick="changeImg(this)" name="img">
	</div>
	<div id="main">
		<img src="" id="mainImg" style="width:100%;height:100%;">
	</div>
</div>
</body>
</html>
