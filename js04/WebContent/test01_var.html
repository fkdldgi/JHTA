<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		변수선언
		var - 사용범위: 함수내
		let - 사용범위: 블록, 값 변경가능
		const - 사용범위: 블록, 값 변경 불가
	*/
	function test1(){
		var a=1;
		for(var i=1;i<10;i++){
			var b=0; //선언된 변수는 사용범위가 블록이 아니라 함수전체
			if(i%2==0) b+=i //짝수합
			a+=i;
		}
		console.log("a:"+a," b:"+b); //모두 출력가능
		console.log("i:"+i); //i도 출력가능
	}
	test1();

	function test2(){
		let a=0;
		for(let i=1;i<10;i++){ //let으로 선언된 변수는 블록내에서만 사용가능
			a+=i;
		}
		console.log("a:"+a); 
		//console.log("i:"+i); i가 선언된 블록을 벗어났으므로 사용 못함->에러
	}
	test2();

	function test3(){
		let a=0;
		const b=0; //값을 변경 못함
		for(let i=1;i<10;i++){
			a+=i;
		}
		//b=a; //b는 값을 변경못하므로 오류
		console.log("a:"+a);
	}
	test3();
</script>
</head>
<body>
</body>
</html>
