<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test01_selector.html</title>
<style type="text/css"> /*"type은 생략가능"*/
	/* 태그명으로 셀렉터 지정 */
	body{background-color:pink;}
	/* id 속성이 aa인 요소에 css적용 */
	#aa{color:blue;}
	/* class속성이 ari인 요소에 css적용 */
	.ari{background-color: yellow;}
	/* .ari의 자식요소 div에 css적용 */
	.ari div{font-size:40px; color:white;} /*ari클래스의 자식 div(공백1칸이 자식을 의미)*/
	/* 클래스속성이 ari인 요소중 id가 aa인것(공백x) */
	.ari#aa{border:2px solid red;}
	/* div요소중에 class속성이 ari인 요소에 적용*/
	div.ari{color:green;}
</style>
</head>
<body>
<h1>Hello</h1>
<!-- class속성이 ari인 요소의 배경색상을 노랑색으로 지정되도록 해보세요. -->
<div class="ari" id="aa">아리랑 아리랑</div>
<div class="ari">아라리요</div>
<div class="ari">
	<h1>아리랑</h1>
	<div>아리랑 고개로 넘어간다.</div>
</div>
<div>
	나를 버리고 가시는 님은...
</div>
</body>
</html>
