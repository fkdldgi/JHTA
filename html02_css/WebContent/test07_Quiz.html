<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/common.css" type="text/css">
<style>
	*{margin:0px;padding:0px;}
	#wrap{width:900px; height:900px; margin:auto;}
	#header{width:100%;height:20%; background-color:green;}

	#main{width:100%;height:60%;}
	#main #left{width:70%; height:100%; background-color:gray; float:left;}
	#main #right{width:30%; height:100%; float:right;}
	#main #right #top{width:100%; height:50%; background-color:blue;}
	#main #right #bottom{width:100%; height:50%; background-color:red;}
	#main #right #top #lbl{float:left; padding:5px;}
	#main #right #top #text{float:right; padding:5px;}
	#main #right #top #btn{clear:both; padding-left:5px;}
	#footer{width:100%;height:20%; background-color:orange;}
	#submit{width:50px; height:25px;}
	#cancle{width:50px; height:25px;}
</style>
</head>
<body>
<div id="wrap">
	<div id="header">
		<div id="title" style="text-align:center">
			<h1>우리우리 교육센터</h1>
		</div>
	</div>
	<div id="main">
		<div id="left">
		
		</div>
		<div id="right">
			<div id="top">
				<form action="join.jsp">
					<div id="lbl">
						<label>아이디</label><br>
						<label>비밀번호</label>
					</div>
					<div id="text">
						<input type="text" name="id" id="id"><br>
						<input type="password" name="pw" id="pw">
					</div>
					<div id="btn">
						<input type="submit" value="login" id="submit">
						<input type="reset" value="cancle" id="cancle">
					</div>
				</form>
			</div>
			<div id="bottom">
			
			</div>
		</div>
	</div>
	<div id="footer">
	
	</div>
</div>
</body>
</html>
