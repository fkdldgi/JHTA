<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		overflow: hidden;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	img{
		width: 100%;
		height: 100%;
	}
</style>
<script src="dist/rainyday.min.js"></script>
<script type="text/javascript">
	function run() {
	    var image = document.getElementById('wrapper');
	    image.onload = function () {
	        var engine = new RainyDay({
	            image: this
	        });
	        engine.rain([
	            [3, 5, 6]
	        ], 100);
	    };
	    image.crossOrigin = 'anonymous';
	    image.src = 'https://i.postimg.cc/zDgmQL7t/1.jpg';
	}
</script>
</head>
<body onload="run();">
	<img src="" id="wrapper">
</body>
</html>
