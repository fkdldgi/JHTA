<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test05_for.html</title>
<script type="text/javascript">
	function showSum(){
		var sum=0;
		for(var i=1; i<=100; i++){
			sum+=i;
			document.write(i+" ");
		}
		document.write("<br>")
		document.write("1부터 100까지 합:"+sum);
	}
	
	//console.log는 테스트할 때 사용
	function showGUGU(){
		for(var i=2; i<=9; i++){
			console.log("["+i+"단] ");
			for(var j=1; j<=9; j++){
				console.log(i+"*"+j+"="+(i*j)+" ");
			}
			console.log("<br>")
		}
	}
	
</script>
</head>
<body>
<input type="button" value="1부터 100까지 합 구하기" onclick="showSum()">
<input type="button" value="구구단" onclick="showGUGU()">
<!-- 
[2단] 2*1=2 ... 2*9=18
[3단] 3*1=3 ...
..
[9단] 9*1=9 ...
 -->
</body>
</html>
