<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#box1{
		border-radius:20px;
		-webkit-border-radius: 20px; /* 크롬,사파리 하위버전일 경우 */
		-moz-border-radius:20px; /* 파이어폭스 하위버전일 경우*/
	}
	#box2{
		border-top-left-radius:25px;
		border-bottom-right-radius: 25px;
	}
</style>
</head>
<body>
<div id="box1" style="width:200px;height: 200px;background-color: red;margin:10px;"></div>
<div id="box2" style="width:200px;height: 200px;background-color: green;margin:10px;"></div>
</body>
</html>
