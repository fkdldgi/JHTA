<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{margin:0;padding:0;}
	html,body{height: 100%}
	header{width: 100%;height: 10%; background-color: lightgray;text-align: center;}
	main{position:relative; width: 100%;height: 85%; background-color: gray;}
	footer{width: 100%; height: 5%; background-color:white;}
	
	header{text-shadow: 10px 10px 10px gray; transition:1s;}
	header:hover{
		text-shadow:10px 10px 10px red;
		background-color: gray;
		color: orange;
	}
	
	main img{width: 200px; height: 200px; background-color: orange;
	border-radius: 10px; transition:1s;}
	main img:hover{
		border-radius:50%;
	}
	#imgs{
		position:absolute;
		left:50%;
		transform:translate(-50%);
		padding-top:20px;
	}
</style>
</head>
<body>
<header>
	<h1>HTML5 & CSS3</h1>
</header>
<main>
	<div id="imgs">
		<img src="images/1.png">
		<img src="images/2.png">
		<img src="images/3.png">
		<img src="images/4.png">
	</div>
</main>
<footer></footer>
</body>
</html>
