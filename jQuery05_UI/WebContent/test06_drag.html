<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<style>
	*{margin:0;padding:0;}
	#slidebox{
		position:relative;
		width: 1000px;
		height: 260px;
		border:2px solid green;
		overflow: hidden;
		left:200px;
		top:50px;
	}
	#slide{
		position: absolute;
		width: 2000px;
		height: 260px;
		left:0px;
	}
	#slide ul li{list-style: none; float:left;}
	#slide ul li img{width: 200px; height: 260px;}
	.btnBox{position: relative; top:100px; left:500px;}
</style>
</head>
<body>
<div id="slidebox">
	<div id="slide">
		<ul>
			<li><img src="images/slide1.png"></li>
			<li><img src="images/slide2.png"></li>
			<li><img src="images/slide3.png"></li>
			<li><img src="images/slide4.png"></li>
			<li><img src="images/slide5.png"></li>
			<li><img src="images/slide6.png"></li>
			<li><img src="images/slide7.png"></li>
			<li><img src="images/slide8.png"></li>
			<li><img src="images/slide9.png"></li>
			<li><img src="images/slide10.png"></li>
		</ul>
	</div>
</div>
<div class="btnBox">
	<a href="#" id="btnPrev">이전이미지</a>
	<a href="#" id="btnNext">다음이미지</a>
</div>
</body>
<script type="text/javascript">
	$("#slide").draggable({
		axis:"x",
		containment: [-800,0,200,0]
		/* drag:function("keyup",u){
			
		} */
	});
	$(".btnBox a").button();
	var num=200;
	$("#btnPrev").click(function(e){
		e.preventDefault();
		var left=parseInt($("#slide").css("left"));
		if(left>=0){
			return;
		}
		if(left%200!=0){
			left=Math.floor(left/200)*200;
		}
		$("#slide").animate({
			left:left+num
		});
	});
	//다음이미지버튼을 누르면 다음 이미지가 보여지도록 해보세요.
	$("#btnNext").click(function(e){
		e.preventDefault();
		var left=parseInt($("#slide").css("left"));
		if(left<=-1000){
			return;
		}
		if(left%200!=0){
			left=Math.ceil(left/200)*200;
		}
		$("#slide").animate({
			left:left-num
		});
	});
</script>
</html>
