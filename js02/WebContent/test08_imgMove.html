<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text08_imgMove.html</title>
<style>
	#img{position:relative; left:0px;top:10px;}
</style>
<script>
	var pos=100;
	function moveImg(){
		var img=document.getElementById("img");
		img.style.left=pos+"px";
		pos+=100;
	}
</script>
</head>
<body>
<input type="button" value="이미지이동" onclick="moveImg()"><br>
<img src="images/1.png" id="img">
</body>
</html>
