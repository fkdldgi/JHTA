<!DOCTYPE html>

<title>test01_Array.html</title>
<script type="text/javascript">
	var arr=[1,2,3,4,5]; //배열선언하기
	for(var i=0; i<arr.length; i++){
		console.log(arr[i]);
	}
	var arr1=["홍길동","이길동","최길동"];
	for(var i=0; i<arr1.length; i++){
		console.log(arr1[i]);
	}
	arr1.sort();//정렬하기
	arr1.push("김길동"); //배열에 요소추가하기
	arr1[4]="이영희";
	console.log(arr1);
</script>
