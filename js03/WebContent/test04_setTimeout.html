<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04_setTimeout.html</title>
<script>
	/*
		setTimeout(호출할 함수,시간)
		==>
		clearTimeout(타이머아이디);
	*/

	setTimeout(realTime,1000); //1초후 realTime함수를 한번 호출
	function realTime(){
		var t=document.getElementById("t");
		var date=new Date();
		var h=date.getHours();
		var m=date.getMinutes();
		var s=date.getSeconds();
		t.innerHTML=h+"시"+m+"분"+s+"초";
		setTimeout(realTime,1000)
	}
	setTimeout(goNaver,10000);
	function goNaver(){
		location.href="http://www.naver.com"; //해당 url로 페이지 이동하기
	}
</script>
</head>
<body>
<div id="t"></div>
<div id="mgs">10초후 네이버 홈페이지로 이동합니다.</div>
<input type="button" value="시간보이기">
</body>
</html>
